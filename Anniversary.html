<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 3rd Anniversary ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* Main container */
.container {
    padding: 40px 20px;
    max-width: 650px;
    margin: auto;
}

/* Headings */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    animation: fadeDown 2s ease;
}

h2 {
    font-weight: 400;
    font-size: 1.4rem;
    margin-bottom: 20px;
    animation: fadeUp 2.5s ease;
}

/* Message */
.message {
    font-size: 1.1rem;
    line-height: 1.8;
    margin-bottom: 30px;
    animation: fadeUp 3s ease;
}

/* GIF */
.anniv-gif {
    width: 90%;
    max-width: 320px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    animation: float 4s ease-in-out infinite;
}

/* Floating hearts */
.hearts {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.heart {
    position: absolute;
    bottom: -20px;
    width: 18px;
    height: 18px;
    background: rgba(255,255,255,0.8);
    transform: rotate(45deg);
    animation: rise 6s linear infinite;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

/* Animations */
@keyframes rise {
    0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5) rotate(45deg); opacity: 0; }
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Mobile tweaks */
@media (max-width: 480px) {
    h1 { font-size: 2.6rem; }
    h2 { font-size: 1.2rem; }
    .message { font-size: 1rem; }
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="hearts"></div>

<div class="container">
   
    <h2>To My Pretty Girl ‚ù§Ô∏è</h2>

    <p class="message">
        Three years of love, laughter, growth, and memories.  
        You are my happiness, my calm, and my greatest blessing.  
        Every day with you feels like a beautiful dream.  
        I promise to love you more with every passing year. üíï
    </p>

    <img class="anniv-gif"
         src="https://uploads.onecompiler.io/44cucdbkj/44ddunmuh/Happy%20Anniversary%20Party%20GIF%20by%20Pudgy%20Penguins.gif"
         alt="Happy Anniversary">
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="suriel-hess-little-bit-more-ceenaijacom_N9htXUju.mp3" type="audio/mpeg">
</audio>

<script>
/* Auto-play music on first user interaction (mobile-safe) */
const music = document.getElementById("bgMusic");
music.volume = 0.6;
let started = false;

document.addEventListener("click", () => {
    if (!started) {
        music.play();
        started = true;
    }
}, { once: true });

/* Floating hearts generator */
const heartsContainer = document.querySelector(".hearts");

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "%";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heartsContainer.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 350);
</script>

</body>
</html>
